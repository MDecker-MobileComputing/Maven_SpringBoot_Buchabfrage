<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
<head>
    <title>Buchabfrage: Ergebnis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../buchabfrage-styles.css">
</head>
<body>

    <h1>Buchabfrage: Ergebnis</h1>

    <ul>
        <li><strong>Autor:</strong> <span th:text="${autor}"></span></li>
        <li><strong>Titel:</strong> <span th:text="${titel}"></span></li>
        <li><strong>ISBN:</strong> <span th:text="${isbn}"></span></li>
        <li><strong>Preis:</strong>
            <span th:text="${preis >= 0 ? #numbers.formatDecimal(preis, 1, 'COMMA', 2, 'POINT') : '???'}"></span> Euro
        </li>
    </ul>

</body>
</html>
